<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/iconfont/iconfont.css">
</head>
<body>
    <div class='container' id='container'>
        
        <div class="form-container sign-in-container">
            <!-- SignUp Form -->
            <form action="#">
                <h1>SignUp</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-weibo-copy"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-github"></i></a>
                </div>
                <span>Please SignUp here!</span>
                <input type="text" placeholder="Name">
                <input type="phone" placeholder="Phone">
                <input type="text" placeholder="Employee ID">
                <div class="gender">
                    <input type="radio" name="Gender" id="male" style="width: 12px;">
                    <span style="color: rgb(75, 75, 75);">Male</span>
                    <input type="radio" name="Gender" id="female" style="width: 12px;">
                    <span style="color: rgb(75, 75, 75);">Female</span>
                </div>
                <input type="password" placeholder="Password">
                <a href="./login.html" style="font-size: 12px; color:#274da0;">Already have an account.</a>
                <button id="submit-btn">SignUp</button>
            </form>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
