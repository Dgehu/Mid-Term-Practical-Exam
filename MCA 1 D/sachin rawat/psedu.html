<!DOCTYPE html>
<html>
<head>
<style>

a:link {
  color: red;
}


a:visited {
  color: green;
}


a:hover {
  color: hotpink;
}


a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<a href="http://www.google.com" target="_blank">This is a link</a>

</body>
</html>
